<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find it</title>
</head>
<body>
    <h1>
        Can you find the key?
    </h1>

    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput">
    <button onclick="updateDisplay()">Submit</button>

    <div id="display"></div>

    <script>
        async function updateDisplay() {
            var inputText = document.getElementById('textInput').value;

            if (inputText === "admin") {
                    const response = await fetch('/readFile');
                    const flagText = await response.text();
                    document.getElementById('display').innerText = flagText;
            } else {
                document.getElementById('display').innerText = "Entered Text: " + inputText;
            }
        }
    </script>

</body>
</html>
